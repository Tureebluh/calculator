<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Wikipedia</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
	
    <body>
        <div class="container">

			<textarea readonly id="result"></textarea>

			<div class="row">
				<!-- AC=AllClear CE=ClearEntry -->
				<div class="col-xs-3"><button id="allClear" value="AC" class="clear">AC</button></div>
				<div class="col-xs-3"><button id="clearEntry" value="CE" class="clear" >CE</button></div>
				<div class="col-xs-3"><button id="percentage" value="%" >%</button></div>
				<div class="col-xs-3"><button id="divide" value="/" class="arithmetic" >&divide;</button></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button id="seven" value="7" class="numbers" >7</button></div>
				<div class="col-xs-3"><button id="eight" value="8" class="numbers" >8</button></div>
				<div class="col-xs-3"><button id="nine" value="9" class="numbers" >9</button></div>
				<div class="col-xs-3"><button id="multiply" value="*" class="arithmetic" >&times;</button></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button id="three" value="4" class="numbers" >4</button></div>
				<div class="col-xs-3"><button id="five" value="5" class="numbers" >5</button></div>
				<div class="col-xs-3"><button id="six" value="6" class="numbers" >6</button></div>
				<div class="col-xs-3"><button id="minus" value="-" class="arithmetic" >-</button></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button id="one" value="1" class="numbers" >1</button></div>
				<div class="col-xs-3"><button id="two" value="2" class="numbers" >2</button></div>
				<div class="col-xs-3"><button id="three" value="3" class="numbers" >3</button></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button id="zero" value="0" class="numbers" >0</button></div>
				<div class="col-xs-3"><button id="period" value="." class="numbers" >.</button></div>
				<div class="col-xs-3"><button id="equal" value="=" >=</button></div>
				<div class="col-xs-3"><button id="addition" value="+" class="arithmetic" >+</button></div>
			</div>
			
		</div>
		
        <!-- JQuery Plugin -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
		<!-- Bootstrap JS Plugin -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
    </body>
</html>
