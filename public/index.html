<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Wikipedia</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
	
    <body>
        <div class="container">

			<textarea readonly id="result"></textarea>

			<div class="row">
				<!-- AC=AllClear CE=ClearEntry -->
				<div class="col-xs-3"><input type="button" id="allClear" value="AC" class="clear" /></div>
				<div class="col-xs-3"><input type="button" id="clearEntry" value="CE" class="clear" /></div>
				<div class="col-xs-3"><input type="button" id="percentage" value="%" /></div>
				<div class="col-xs-3"><input type="button" id="divide" value="&divide;" class="arithmetic" /></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><input type="button" id="seven" value="7" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="eight" value="8" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="nine" value="9" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="multiply" value="&times;" class="arithmetic" /></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><input type="button" id="three" value="4" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="five" value="5" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="six" value="6" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="minus" value="-" class="arithmetic" /></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><input type="button" id="one" value="1" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="two" value="2" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="three" value="3" class="numbers" /></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><input type="button" id="zero" value="0" class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="period" value="." class="numbers" /></div>
				<div class="col-xs-3"><input type="button" id="equal" value="=" /></div>
				<div class="col-xs-3"><input type="button" id="addition" value="+" class="arithmetic" /></div>
			</div>
			
		</div>
		
        <!-- JQuery Plugin -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
		<!-- Bootstrap JS Plugin -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
    </body>
</html>
